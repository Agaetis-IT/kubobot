apiVersion: apps/v1
kind: Deployment
metadata:
  name: monobot-media-api-deployment
  labels: 
    app: monobot-media-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: monobot-media-api
  template:
    metadata:
      labels:
        app: monobot-media-api
    spec:
      containers:
      - name: monobot-media-api
        image: agaetisit/monobot-media-api:latest
        env:
        - name: FLICKR_API_KEY
          valueFrom:
            secretKeyRef:
              name: flickr-api
              key: flickr.api.key.txt
        - name: FLICKR_API_SECRET
          valueFrom:
            secretKeyRef:
              name: flickr-api
              key: flickr.api.secret.txt
        resources:
          limits:
            memory: 512M
          requests:
            memory: 512M
---
apiVersion: v1
kind: Service
metadata:
  name: monobot-media-api-service
spec:
  type: LoadBalancer
  selector:
    app: monobot-media-api
  ports:
  - port: 80
    targetPort: 8080
