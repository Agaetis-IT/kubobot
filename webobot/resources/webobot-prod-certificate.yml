apiVersion: certmanager.k8s.io/v1alpha1
kind: Certificate
metadata:
  name: webobot-certificate-prod
spec:
  secretName: webobot-certificate-prod-tls
  issuerRef:
    name: letsencrypt-prod-cluster-issuer
    kind: ClusterIssuer
  commonName: monobot.fr
  acme:
    config:
    - http01: {}
      domains:
      - monobot.fr