apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo-deployment
  labels: 
    app: mongo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongo
  template:
    metadata:
      labels:
        app: mongo
    spec:
      containers:
      - name: mongo
        image: bitnami/mongodb:3.6
        volumeMounts:
          - mountPath: /bitnami
            name: mongo-volume
        env:
        - name: MONGODB_USERNAME
          value: mediobot-admin
        - name: MONGODB_DATABASE
          value: mediobot
        - name: MONGODB_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mongo
              key: mongodb-root-password
        - name: MONGODB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mongo
              key: mongodb-password
      volumes:
        - name: mongo-volume
          persistentVolumeClaim:
            claimName: mongo-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: mongo-service
spec:
  selector:
    app: mongo
  ports:
  - port: 27017
    targetPort: 27017
